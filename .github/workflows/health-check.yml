name: Health Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check site health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://manmohanbuildsproducts.pythonanywhere.com")

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Site is UP"
          else
            echo "ðŸš¨ Site is DOWN! Status: $STATUS"
            # Send push notification via ntfy.sh (free, no signup)
            curl -d "Digiman DOWN! Status: $STATUS. Run: digiman-check" ntfy.sh/digiman-alerts
            exit 1
          fi
