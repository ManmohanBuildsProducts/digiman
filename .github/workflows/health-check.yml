name: Health Check

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check site health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://www.whileyousleep.xyz")

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Site is UP"
          else
            echo "ðŸš¨ Site is DOWN! Status: $STATUS"
            # Send 20 push notifications to ensure delivery
            for i in {1..20}; do
              curl -s -d "ðŸš¨ [$i/20] Digiman DOWN! Status: $STATUS. Run: digiman-check" ntfy.sh/digiman-alerts
              sleep 1
            done
            exit 1
          fi
